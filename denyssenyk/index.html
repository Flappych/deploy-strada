<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="todo">

        <h2>HIGH</h2>

            <button type="submit" class="cross-add">+</button>
        </form>
        <!--TASKS-->
        <ul class="task-list" id="high-priority-tasks">

            <!--            <input type="checkbox" />-->
            <!--            <span class="task-name">test</span>-->
            <!--            <button type="submit" class="cross-remove">+</button>-->
            <!--          </li>-->
        </ul>
    </div>


    <div class="low-priority">
        <h2>LOW</h2>
        <form class="input-field" id="low-priority-user-input">
            <input class="input-low" type="text" placeholder="add task" id="low-task-input" name="task"
            />
            <button type="submit" class="cross-add">+</button>
        </form>
        <!--TASKS-->
        <ul class="task-list" id="low-priority-tasks">

            <!--            <input type="checkbox" />-->

</html>
